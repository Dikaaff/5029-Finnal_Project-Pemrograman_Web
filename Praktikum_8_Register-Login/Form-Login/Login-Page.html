  <style>
    body {
      font-family: Poppins;
      background-image: radial-gradient(
        circle farthest-corner at 10% 20%,

        rgba(24, 22, 39, 1) 90%

  <body>
    <img src="logo-dika.png" alt="" width="120px" height="120px" />

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form style="width: 23rem" class="mx-auto">
            <h1>Login</h1>
            <p>Login to access your travelwise account</p>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-check d-flex justify-content-between">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
                <p class="small mb-5 pb-lg-2">
                  <a class="text-info" href="#!">Forgot password?</a>
                </p>
              </div>
              <a href="/Peraktikum9_Dashboard/dashboard.html"><button
                type="button"
                class="btn btn-primary btn-lg btn-block border mb-3"
                style="border-radius: 35px"
              >
                Submit
              </button></a>
              
              <p>
                Donâ€™t have an account?
                <a href="/Pertemuan_7/Form-Register/Register-Page.html" class="link-info">Register here</a>
              </p>
              <div class="sosmed pb-5">

                </svg>
              </button>
              <button class="2 btn-primary px-5 rounded"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
